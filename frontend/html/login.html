<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <title>Login</title>
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>



  <div class="login-container-wrapper">
    <div class="logo-container">
      <img class="logo-img" src="../dataset/site-logo.png">
      <h1 class="header1">Sign in</h1>
    </div>
    <form class="login-form" action="/login" method="POST">
      <div class="radio-container">
        <label for="user">User</label>
        <input type="radio" name="role" id="user" value="user" checked>
        <label for="admin">Admin</label>
        <input type="radio" name="role" id="admin" value="admin">
      </div>

      <div class="username-container">
        <input class="username-input" type="text" id="username" placeholder=" " required>
        <label class="username-label" for="username">Username</label>
      </div>


      <div class="password-container">
        <input class="username-input" type="password" id="password" placeholder=" " required>
        <label class="username-label" for="password">Password</label>
      </div>
      <a class="link" href="about:blank" target="_blank">Forget your password? </a>
      <button type="submit">Login</button>
      <p style="text-align: center;">OR</p>
      <button type="submit">Sign up</button>
    </form>
  </div>
</body>
</html>
